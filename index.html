<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', serif;
        }

        #envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #e0c097;
            border: 2px solid #b08a55;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        #envelope:hover {
            transform: scale(1.05);
        }

        #top-flap, #bottom-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e0c097;
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        #top-flap {
            top: 0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotateX(0);
        }

        #bottom-flap {
            bottom: 0;
            clip-path: polygon(50% 100%, 0% 0, 100% 0);
            transform: rotateX(0);
        }

        #seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #8b0000;
            border-radius: 50%;
            border: 3px solid #b22222;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-family: 'Georgia', serif;
            cursor: pointer;
            z-index: 2;
        }

        #invitation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #b08a55;
            border-radius: 8px;
            display: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #invitation h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #8b0000;
        }

        #invitation p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="envelope">
        <div id="top-flap"></div>
        <div id="seal">âœ¨</div>
        <div id="bottom-flap"></div>
    </div>
    <div id="invitation">
        <h1>You're Invited!</h1>
        <p>
            Dear Witch or Wizard,<br><br>
            Join us for a magical celebration!<br>
            <strong>Where:</strong> Hogwarts<br>
            <strong>When:</strong> December 15th, 2024<br>
            <strong>Time:</strong> 5:00 PM<br><br>
            Bring your wands and wizarding spirit!
        </p>
    </div>

    <script>
        const seal = document.getElementById('seal');
        const envelope = document.getElementById('envelope');
        const invitation = document.getElementById('invitation');
        const topFlap = document.getElementById('top-flap');
        const bottomFlap = document.getElementById('bottom-flap');

        seal.addEventListener('click', () => {
            topFlap.style.transform = 'rotateX(-180deg)';
            bottomFlap.style.transform = 'rotateX(180deg)';
            setTimeout(() => {
                envelope.style.display = 'none';
                invitation.style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
