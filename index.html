<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Times New Roman', serif;
            color: #D4AF37;
            background: url('https://example.com/harry-potter-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px black;
            margin-top: 2rem;
        }
        p {
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            color: white;
        }
        .invitation {
            margin-top: 5rem;
        }
        .wand {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #D4AF37; }
            to { text-shadow: 0 0 20px #FFD700; }
        }
        a {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
